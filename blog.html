---
layout: default
title: Blog
---

<h1> Latest Posts </h1>
<ul>
    {% for post in site.posts %}
    <li class="article-list">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <span class="post-meta">Posted on {{ post.date | date_to_string }}</span>
      {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
